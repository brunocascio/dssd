{% extends "base.html" %}

{% block content %}
  <div class="card-deck justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <pre>
            {{ case }}
          </pre>
          <form method="post" action="{% url 'productBuy' %}">
            {% csrf_token %}
            <input type="hidden" value="{{ product.id }}" name="product_id" />
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
