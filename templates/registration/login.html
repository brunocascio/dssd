{% extends "base.html" %} {% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class="d-flex justify-content-center align-items-center">
  <div class="card w-50">
    <div class="card-body">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">{{ form.username.label_tag }}</label>
          <input type="text" class="form-control" name="username" placeholder="Enter email or username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">{{ form.password.label_tag }}</label>
          <input type="password" name="password" class="form-control" placeholder="****">
        </div>
        <button type="submit" value="login" class="btn btn-primary">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
